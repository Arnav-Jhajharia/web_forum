databases:
  - name: web_forum_production
    databaseName: web_forum_production
    user: web_forum
    plan: free

services:
  - type: web
    name: mysite
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: web
          property: connectionString
      - key: d339f699f545b4aa777a177e19811f57
        sync: false
      - key: 2
        value: 2 # sensible default